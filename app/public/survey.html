<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Survey</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script   src="https://code.jquery.com/jquery-3.0.0.js"   integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo="   crossorigin="anonymous"></script>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
	<div id="main-content" class="container">
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<h1>But First, A Few Questions</h1>
					<div class="well">
						<div class="input-group">
							<h3>A little bit about you</h3>
							<p>Name (Required)</p>
							<input type="text" class="form-control" aria-describedby="basic-addon1">
						</div>
						<div class="input-group">
							<p>Link your Photo (Required)</p>
							<input type="text" class="form-control" aria-describedby="basic-addon1">
						</div>
					</div>
					<div class="well" id="survey">
						<h4>Survey</h4>
						<p>Please select 1-5 for each question, 1 being strongly disagreeing and 5 being strongly agreeing!</p>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Congratulations</h4>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
	<div class="push"></div>
	</div>
	<footer class="footer">
		<p id="copyright">&copy;Copyright 2016 Kyle Rinehart</p>
	</footer>

</body>
</html>
